<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <script type="text/javascript" src="paises.js"></script>
    <script type="text/javascript" src="ciudades.js"></script>
    <link rel="stylesheet" href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <title>Mi primer mapa</title>
    <style>
        #map {
            width: 100%;
            height: 780px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>


    <div id='map'>

    </div>

    <script>
      
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 18
        });
        



        var map = L.map('map', {
            
            center: [41.66, -4.72],
          
            zoom: 3,
      
            layers: [osm],
        
            scrollWheelZoom: true,
        });
        


        function getColor(d) {
            return d == "Europe" ? '#FFB200' :
                d == "Africa" ? '#59FF00' :
                    d == "Oceania" ? '#AA00FF' :
                        d == "South America" ? '#FFF700' :
                            d == "North America" ? '#00E8FF' :
                                d == "Antarctica" ? '#1300FF' :
                                    d == 'Asia' ? '#FF1300': "";
                                        
        };

        function getColor1(d) {
            return d == "S" ? 'Yellow' :
            d == 'N' ? 'green': "";
                                        
        };

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.continent),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function style1(feature) {
            return {
                fillColor: getColor1(feature.properties.CAPITAL),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

       

        L.geoJson(countries).addTo(map);
        L.geoJson(countries, {
            style: style
        }).addTo(map);

        L.geoJson(cities).addTo(map);
        L.geoJson(cities, {
            style: style1
        }).addTo(map);

        function popup(feature, layer) {
            if (feature.properties && feature.properties.name) {
                layer.bindPopup(feature.properties.name);
            }
        }



       


      /*  geojson = L.geoJson(countries,  {
            style: style,
            onEachFeature: popup
        }).addTo(map);*/

       /* geojson1 = L.geoJson(cities, {
            style: style1,
            onEachFeature: popup
        }).addTo(map);*/
      
        L.control.scale().addTo(map);
    </script>
</body>

</html>
